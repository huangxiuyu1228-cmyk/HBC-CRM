<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键设置：禁止移动端自动放大 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>湖银客户管理系统 | HBC CRM V7.1</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#059669',       // Emerald 600
                        primaryDark: '#047857',   // Emerald 700
                        secondary: '#A7F3D0',     // Emerald 200
                        surface: '#F9FAFB',       // Gray 50
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', '"Inter"', 'sans-serif'],
                        mono: ['"Inter"', 'monospace'],
                    },
                    animation: {
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'blob': 'blob 20s infinite alternate',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.75);
            transform: translateY(-2px);
        }
        .glass-dark {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .stagger-1 { animation-delay: 0.05s; }
        .stagger-2 { animation-delay: 0.1s; }
        .stagger-3 { animation-delay: 0.15s; }
        .login-bg { background: radial-gradient(circle at 50% 50%, #fff 0%, #f3f4f6 100%); }
        .auth-tab.active { color: #111827; border-bottom: 2px solid #059669; }
        .auth-tab { color: #9CA3AF; border-bottom: 2px solid transparent; cursor: pointer; transition: all 0.3s; }

        /* 禁止移动端自动放大 */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden relative selection:bg-emerald-100 selection:text-emerald-900">

    <!-- 背景装饰 -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-[-20%] left-[-10%] w-[800px] h-[800px] bg-emerald-100/40 rounded-full mix-blend-multiply filter blur-[80px] animate-blob"></div>
        <div class="absolute top-[20%] right-[-20%] w-[600px] h-[600px] bg-blue-100/40 rounded-full mix-blend-multiply filter blur-[80px] animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[700px] h-[700px] bg-gray-200/50 rounded-full mix-blend-multiply filter blur-[80px] animate-blob animation-delay-4000"></div>
    </div>

    <!-- ==================== 1. 登录/注册界面 ==================== -->
    <div id="login-page" class="absolute inset-0 z-50 flex items-center justify-center login-bg transition-opacity duration-700">
        <div class="relative z-10 w-full max-w-sm p-10 m-4 bg-white/60 backdrop-blur-xl rounded-[2rem] animate-slide-up shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-white flex flex-col">
            
            <div class="text-center mb-8 space-y-2">
                <h1 class="text-xl font-bold text-gray-800 tracking-wide">湖北银行客户管理系统（助理）</h1>
                <p class="text-3xl font-black text-primary tracking-tighter uppercase font-mono" style="font-family: 'Inter', sans-serif;">HBC CRM ELITE</p>
                <div class="w-12 h-1 bg-gradient-to-r from-primary to-emerald-300 mx-auto rounded-full mt-4"></div>
            </div>

            <div class="flex justify-center gap-8 mb-6 text-sm font-bold border-b border-gray-200/50">
                <div onclick="switchAuthMode('login')" id="tab-login" class="auth-tab active pb-3 px-4">登录</div>
                <div onclick="switchAuthMode('register')" id="tab-register" class="auth-tab pb-3 px-4">注册</div>
            </div>

            <form id="auth-form" class="space-y-5 flex-1">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 ml-1 tracking-wider">USER ID</label>
                    <input type="text" id="auth-id" class="w-full px-5 py-3 rounded-xl bg-white border border-gray-200 focus:border-primary focus:ring-2 focus:ring-emerald-100 outline-none transition-all text-sm font-medium shadow-sm" placeholder="请输入工号" required>
                </div>
                <div id="register-fields" class="hidden space-y-4">
                     <div class="space-y-1 animate-slide-up">
                        <label class="text-[10px] font-bold text-gray-400 ml-1 tracking-wider">FULL NAME</label>
                        <input type="text" id="auth-name" class="w-full px-5 py-3 rounded-xl bg-white border border-gray-200 focus:border-primary focus:ring-2 focus:ring-emerald-100 outline-none transition-all text-sm font-medium shadow-sm" placeholder="请输入您的姓名">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-400 ml-1 tracking-wider">PASSWORD</label>
                    <input type="password" id="auth-pwd" class="w-full px-5 py-3 rounded-xl bg-white border border-gray-200 focus:border-primary focus:ring-2 focus:ring-emerald-100 outline-none transition-all text-sm font-medium shadow-sm" placeholder="请输入密码" required>
                </div>
                <button type="submit" id="auth-btn" class="w-full py-4 bg-gray-900 hover:bg-black text-white rounded-xl font-bold text-sm shadow-xl shadow-gray-200 transition-all hover:-translate-y-0.5 mt-2 tracking-wide">
                    进入系统
                </button>
            </form>
            
            <div class="mt-8 pt-4 border-t border-gray-200/50 text-center">
                <div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-emerald-50 border border-emerald-100 text-emerald-700 text-[10px] font-bold shadow-sm">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span>本地可信存储 | Local Storage Only</span>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================== 2. 主应用界面 ==================== -->
    <div id="app-container" class="hidden h-full flex flex-col md:flex-row relative z-10 p-2 md:p-4 gap-4">
        <!-- PC 侧边栏 -->
        <aside class="hidden md:flex flex-col w-64 glass-dark h-full rounded-[2rem] overflow-hidden relative shadow-sm z-20">
            <div class="p-8">
                <h1 class="font-black text-gray-800 text-xl leading-none">HBC CRM</h1>
                <p class="text-[10px] text-primary font-bold tracking-[0.2em] mt-1">ELITE V7.1</p>
            </div>
            <nav class="flex-1 px-4 space-y-1.5 mt-2">
                <button onclick="router.navigate('overview')" class="nav-item w-full flex items-center gap-3 px-5 py-3.5 rounded-xl transition-all duration-200 text-sm font-medium group text-gray-500 hover:bg-white hover:shadow-sm" data-page="overview"><i class="fa-solid fa-chart-pie w-5 text-center"></i><span>工作概览</span></button>
                <button onclick="router.navigate('customers')" class="nav-item w-full flex items-center gap-3 px-5 py-3.5 rounded-xl transition-all duration-200 text-sm font-medium group text-gray-500 hover:bg-white hover:shadow-sm" data-page="customers"><i class="fa-solid fa-users w-5 text-center"></i><span>客户管理</span></button>
                <button onclick="router.navigate('transactions')" class="nav-item w-full flex items-center gap-3 px-5 py-3.5 rounded-xl transition-all duration-200 text-sm font-medium group text-gray-500 hover:bg-white hover:shadow-sm" data-page="transactions"><i class="fa-solid fa-stream w-5 text-center"></i><span>业务流水</span></button>
                <button onclick="router.navigate('followups')" class="nav-item w-full flex items-center gap-3 px-5 py-3.5 rounded-xl transition-all duration-200 text-sm font-medium group text-gray-500 hover:bg-white hover:shadow-sm" data-page="followups"><i class="fa-solid fa-comments w-5 text-center"></i><span>跟进中心</span></button>
                <div class="my-6 border-t border-gray-200 mx-4"></div>
                <button onclick="showBusinessModal()" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-gray-900 text-white rounded-xl shadow-lg shadow-gray-200 hover:bg-black transition-all hover:-translate-y-0.5 text-sm font-bold"><i class="fa-solid fa-plus"></i> 新增业务</button>
            </nav>
            <div class="p-4 mt-auto">
                <button onclick="router.navigate('mine')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all bg-white/50 border border-white shadow-sm hover:bg-white" data-page="mine">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 text-xs"><i class="fa-solid fa-user"></i></div>
                    <div class="text-left flex-1"><p class="text-xs font-bold text-gray-800">我的账户</p></div>
                </button>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 h-full overflow-hidden flex flex-col relative rounded-[2rem] md:glass-dark md:border md:border-white/50 shadow-sm bg-white/30 md:bg-white/40 backdrop-blur-xl">
            <!-- 顶部标题 -->
            <header class="px-6 py-5 flex justify-between items-center z-10 shrink-0">
                <div><h2 id="page-title" class="text-xl font-bold text-gray-800 tracking-tight">概览</h2><p class="text-xs text-gray-500 mt-0.5 font-medium" id="current-date">--</p></div>
            </header>
            <!-- 动态内容 -->
            <div id="content-area" class="flex-1 overflow-y-auto px-4 md:px-8 pb-24 md:pb-8 custom-scroll relative"></div>
            <!-- 移动端底部导航 -->
            <nav class="md:hidden absolute bottom-6 left-6 right-6 bg-gray-900/90 backdrop-blur-xl rounded-2xl py-3 px-4 z-30 flex justify-between items-center shadow-2xl shadow-gray-500/20 text-white">
                <button onclick="router.navigate('overview')" class="nav-item-m flex-1 flex flex-col items-center gap-1 text-[10px] opacity-60 transition-all" data-page="overview"><i class="fa-solid fa-chart-pie text-lg"></i></button>
                <button onclick="router.navigate('customers')" class="nav-item-m flex-1 flex flex-col items-center gap-1 text-[10px] opacity-60 transition-all" data-page="customers"><i class="fa-solid fa-users text-lg"></i></button>
                <button onclick="showBusinessModal()" class="flex-1 -mt-8"><div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center text-white shadow-lg shadow-emerald-500/40 border-4 border-[#F3F4F6] mx-auto"><i class="fa-solid fa-plus text-lg"></i></div></button>
                <button onclick="router.navigate('followups')" class="nav-item-m flex-1 flex flex-col items-center gap-1 text-[10px] opacity-60 transition-all" data-page="followups"><i class="fa-solid fa-comments text-lg"></i></button>
                <button onclick="router.navigate('mine')" class="nav-item-m flex-1 flex flex-col items-center gap-1 text-[10px] opacity-60 transition-all" data-page="mine"><i class="fa-solid fa-user text-lg"></i></button>
            </nav>
        </main>
    </div>

    <!-- ==================== 模态框 ==================== -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-gray-900/20 backdrop-blur-[2px] z-40 transition-opacity duration-300" onclick="closeAllModals()"></div>

    <!-- 1. 删除确认弹窗 (New V7.1) -->
    <div id="confirm-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 pointer-events-none">
        <div class="pointer-events-auto w-full max-w-xs bg-white rounded-2xl p-6 shadow-2xl animate-slide-up ring-1 ring-black/5 text-center">
            <div class="w-12 h-12 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4 text-xl"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <h3 class="font-bold text-gray-800 text-lg mb-2">确认删除?</h3>
            <p class="text-xs text-gray-500 mb-6 leading-relaxed">删除后该客户的所有资产、流水及跟进记录将无法恢复。</p>
            <div class="flex gap-3">
                <button onclick="closeConfirmModal()" class="flex-1 py-2.5 rounded-xl bg-gray-100 text-gray-600 text-sm font-bold hover:bg-gray-200 transition-all">取消</button>
                <button onclick="executeDelete()" class="flex-1 py-2.5 rounded-xl bg-red-500 text-white text-sm font-bold hover:bg-red-600 shadow-lg shadow-red-200 transition-all">确认删除</button>
            </div>
        </div>
    </div>

    <!-- 2. 业务办理 -->
    <div id="business-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
        <div class="pointer-events-auto w-full max-w-lg bg-white/90 backdrop-blur-xl rounded-[2rem] p-8 shadow-2xl animate-slide-up ring-1 ring-gray-900/5">
            <div class="flex justify-between items-center mb-6">
                <div><h3 class="text-xl font-bold text-gray-800">业务办理</h3><p class="text-xs text-gray-400">Transaction Entry</p></div>
                <button onclick="closeAllModals()" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-500 flex items-center justify-center transition-all"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="space-y-4">
                 <input type="hidden" id="biz-edit-id">
                 <div class="relative group z-20">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">选择客户</label>
                    <div class="flex gap-2">
                        <input type="text" id="biz-search-input" placeholder="输入姓名或手机号" class="flex-1 min-w-0 px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-sm">
                        <button onclick="searchCustomerForBiz()" class="shrink-0 bg-primary text-white px-4 rounded-xl shadow-md hover:bg-primaryDark transition-all"><i class="fa-solid fa-search"></i></button>
                    </div>
                    <div id="biz-search-results" class="hidden absolute top-full left-0 w-full bg-white shadow-xl rounded-xl mt-1 z-50 p-2 max-h-40 overflow-auto border border-gray-100"></div>
                    <div id="biz-selected-customer" class="hidden mt-2 p-3 bg-emerald-50 rounded-xl text-sm flex justify-between items-center text-primaryDark font-bold border border-emerald-100">
                        <div class="flex items-center gap-2"><div class="w-6 h-6 rounded-full bg-white flex items-center justify-center text-primary text-xs"><i class="fa-solid fa-user"></i></div><span id="biz-customer-name"></span></div><i class="fa-solid fa-check-circle text-primary"></i>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">金额 (万元)</label><input type="number" id="biz-amount" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-primary outline-none text-sm font-mono font-bold" placeholder="0.00" step="0.01"></div>
                    <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">日期</label><input type="date" id="biz-date" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-primary outline-none text-sm text-gray-600"></div>
                </div>
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">业务类型</label><select id="biz-type" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-primary outline-none text-sm appearance-none cursor-pointer"><option value="一年定期">一年定期存款</option><option value="两年定期">两年定期存款</option><option value="三年定期">三年定期存款</option><option value="通知存款">通知存款</option><option value="自营理财">自营理财 (R2)</option><option value="代销理财">代销理财</option><option value="扫码付">商户扫码付</option><option value="消费贷">个人消费贷</option><option value="按揭贷">住房按揭贷</option></select></div>
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">备注说明</label><textarea id="biz-remark" rows="2" class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-primary outline-none text-sm resize-none" placeholder="选填..."></textarea></div>
                <button onclick="saveTransaction()" class="w-full py-3.5 bg-gray-900 text-white rounded-xl font-bold shadow-lg hover:bg-black transition-all mt-2">确认提交</button>
            </div>
        </div>
    </div>
    
    <!-- 3. 写跟进模态框 -->
    <div id="followup-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
        <div class="pointer-events-auto w-full max-w-md bg-white/90 backdrop-blur-xl rounded-[2rem] p-6 shadow-2xl animate-slide-up ring-1 ring-gray-900/5">
             <div class="flex justify-between items-center mb-6"><div><h3 class="text-lg font-bold text-gray-800">新增跟进记录</h3><p class="text-xs text-gray-400">Add Follow-up</p></div><button onclick="closeAllModals()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-times"></i></button></div>
             <div class="space-y-4">
                 <div class="relative group z-20">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">关联客户</label>
                    <div class="flex gap-2">
                        <input type="text" id="fu-search-input" placeholder="搜索姓名/手机号..." class="flex-1 min-w-0 px-4 py-2.5 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-sm">
                        <button onclick="searchCustomerForFu()" class="shrink-0 bg-primary text-white px-3 rounded-xl shadow-md hover:bg-primaryDark transition-all"><i class="fa-solid fa-search"></i></button>
                    </div>
                    <div id="fu-search-results" class="hidden absolute top-full left-0 w-full bg-white shadow-xl rounded-xl mt-1 z-50 p-2 max-h-40 overflow-auto border border-gray-100"></div>
                    <div id="fu-selected-customer" class="hidden mt-2 p-2 bg-blue-50 rounded-xl text-sm flex justify-between items-center text-blue-800 font-bold border border-blue-100"><div class="flex items-center gap-2"><i class="fa-solid fa-user text-xs"></i><span id="fu-customer-name"></span></div><i class="fa-solid fa-check text-xs"></i></div>
                 </div>
                 <div class="grid grid-cols-4 gap-2 text-xs" id="fu-type-grid">
                     <div onclick="selectFuType(this, '电话回访')" class="fu-type-btn bg-primary text-white p-2.5 text-center rounded-lg cursor-pointer transition-all shadow-md shadow-emerald-100 font-bold">电话</div>
                     <div onclick="selectFuType(this, '微信沟通')" class="fu-type-btn bg-gray-100 text-gray-500 p-2.5 text-center rounded-lg cursor-pointer transition-all hover:bg-gray-200">微信</div>
                     <div onclick="selectFuType(this, '上门拜访')" class="fu-type-btn bg-gray-100 text-gray-500 p-2.5 text-center rounded-lg cursor-pointer transition-all hover:bg-gray-200">上门</div>
                     <div onclick="selectFuType(this, '网点接待')" class="fu-type-btn bg-gray-100 text-gray-500 p-2.5 text-center rounded-lg cursor-pointer transition-all hover:bg-gray-200">网点</div>
                 </div>
                 <input type="hidden" id="fu-type" value="电话回访">
                 <textarea id="fu-content" class="w-full p-4 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-primary outline-none text-sm resize-none" rows="4" placeholder="记录跟进详情..."></textarea>
                 <button onclick="saveFollowup()" class="w-full py-3 bg-gray-900 text-white rounded-xl shadow-lg font-bold hover:bg-black transition-all">保存记录</button>
             </div>
        </div>
    </div>

    <!-- 4. 客户录入/修改 -->
    <div id="add-customer-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 pointer-events-none">
         <div class="pointer-events-auto w-full max-w-lg bg-white/95 backdrop-blur-xl rounded-[2rem] p-8 animate-slide-up max-h-[90vh] overflow-y-auto custom-scroll shadow-2xl ring-1 ring-gray-900/5">
            <div class="flex justify-between mb-6 sticky top-0 bg-white/95 pb-2 z-10 border-b border-gray-100">
                <h3 class="font-bold text-xl text-gray-800" id="cust-modal-title">录入客户</h3>
                <button onclick="closeAllModals()"><i class="fa-solid fa-times text-gray-400"></i></button>
            </div>
            <div class="space-y-4">
                <input type="hidden" id="cust-edit-id">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1"><label class="text-xs text-gray-400 font-bold ml-1">姓名</label><input id="cust-name" class="w-full p-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus:border-primary text-sm"></div>
                    <div class="space-y-1"><label class="text-xs text-gray-400 font-bold ml-1">性别</label><select id="cust-gender" class="w-full p-3 rounded-xl bg-gray-50 border border-gray-200 outline-none text-sm"><option value="男">男</option><option value="女">女</option></select></div>

            const today = new Date();
            for(let i=0; i<20; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - Math.floor(Math.random() * 60));
                txs.push({
                    id: `mock_${i}`,
                    custId: (Math.floor(Math.random() * 3) + 1).toString(),
                    amount: Math.floor(Math.random() * 950000) + 50000,
                    type: types[Math.floor(Math.random() * types.length)],
                    date: date.toISOString().split('T')[0],
                    remark: i % 3 === 0 ? '客户主动联系' : ''
                });
            }
            return txs.sort((a,b) => new Date(b.date) - new Date(a.date));
        }

            deleteCustomer(id) { this.data.customers=this.data.customers.filter(c=>c.id!==id); this.data.transactions=this.data.transactions.filter(t=>t.custId!==id); this.data.followups=this.data.followups.filter(f=>f.custId!==id); this.save(); },

        function exportData() {
            try {
                const dataStr = JSON.stringify(db.data);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const linkElement = document.createElement('a');
                linkElement.href = url;
                linkElement.download = `HBC_Backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(linkElement);
                linkElement.click();
                document.body.removeChild(linkElement);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error("Export failed", e);
                alert("备份失败，请检查浏览器设置");
            }
        }

        function importData(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try { db.data = JSON.parse(e.target.result); db.save(); alert('数据恢复成功'); location.reload(); } catch(err) { alert('文件格式错误'); }
            };
            reader.readAsText(file);
        }

                const matchName = fuFilterName ? cust.name.includes(fuFilterName) : true;
                return matchDate && matchName;
            }).sort((a,b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = `
                <div class="max-w-4xl mx-auto h-full flex flex-col">
                    <div class="flex flex-col md:flex-row gap-3 mb-6 sticky top-0 bg-[#F3F4F6] z-10 py-2">
                         <div class="flex gap-2 flex-1">
                             <input type="date" value="${fuFilterDate}" onchange="updateFuFilter('date', this.value)" class="glass-panel px-3 py-2 rounded-xl text-sm text-gray-600 outline-none w-full md:w-auto" placeholder="按日期筛选">
                             <input type="text" value="${fuFilterName}" oninput="updateFuFilter('name', this.value)" class="glass-panel px-3 py-2 rounded-xl text-sm text-gray-600 outline-none w-full" placeholder="输入客户姓名筛选...">
                         </div>
                        <button onclick="showFollowupModal()" class="bg-gray-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg hover:bg-black transition-all flex items-center justify-center gap-2 shrink-0">
                            <i class="fa-solid fa-plus"></i> 写跟进
                        </button>
                    </div>

                    ${filteredFus.length === 0 ? `<div class="text-center py-10 opacity-50 flex flex-col items-center"><i class="fa-solid fa-filter-circle-xmark text-3xl mb-2"></i>暂无匹配记录</div>` : 
                        `<div class="relative pl-4 md:pl-8 space-y-8 pb-12">
                            <div class="absolute left-[23px] md:left-[39px] top-4 bottom-0 w-[2px] bg-gradient-to-b from-gray-200 to-transparent"></div>
                            ${filteredFus.map((f, i) => {
                                const cust = db.data.customers.find(c => c.id === f.custId) || { name: '未知客户' };
                                let typeIcon = 'fa-phone'; let typeColor = 'bg-blue-100 text-blue-600';
                                if(f.type.includes('微信')) { typeIcon = 'fa-comments'; typeColor = 'bg-green-100 text-green-600'; }
                                if(f.type.includes('上门') || f.type.includes('网点')) { typeIcon = 'fa-building'; typeColor = 'bg-orange-100 text-orange-600'; }
                                return `
                                <div class="relative flex gap-4 md:gap-6 animate-slide-up stagger-${i%5+1}">
                                    <div class="z-10 w-4 h-4 rounded-full bg-white border-4 border-gray-200 mt-5 shadow-sm shrink-0"></div>
                                    <div class="flex-1 glass-panel p-5 rounded-[1.5rem] hover:border-primary/30 transition-all group">
                                        <div class="flex justify-between items-start mb-3">
                                            <div class="flex items-center gap-3">
                                                <div class="w-10 h-10 rounded-full ${typeColor} flex items-center justify-center text-sm shadow-inner shrink-0"><i class="fa-solid ${typeIcon}"></i></div>
                                                <div><h4 class="font-bold text-gray-800 text-sm md:text-base">${cust.name}</h4><p class="text-xs text-gray-400 font-mono">${f.date}</p></div>
                                            </div>
                                            <span class="text-[10px] bg-white border border-gray-100 px-2 py-1 rounded-lg text-gray-500 font-bold shrink-0">${f.type}</span>
                                        </div>
                                        <div class="pl-[52px]"><p class="text-sm text-gray-600 leading-relaxed bg-white/50 p-3 rounded-xl border border-white/60">${f.content}</p></div>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>`
                    }
                </div>
            `;
        }

        function updateFuFilter(type, val) {
            if(type === 'date') fuFilterDate = val;
            if(type === 'name') fuFilterName = val;
            renderFollowups(document.getElementById('content-area'));
        }

        function renderCustomers(c) { c.innerHTML=`<div class="h-full flex flex-col max-w-5xl mx-auto w-full"><div class="sticky top-0 z-20 pb-4 pt-1 bg-[#F3F4F6]"><div class="glass-panel p-2 pl-3 md:pl-4 rounded-2xl flex items-center gap-2 shadow-sm focus-within:ring-2 ring-emerald-100 transition-all bg-white"><i class="fa-solid fa-search text-gray-400"></i><input type="text" oninput="filterCust(this.value)" placeholder="姓名 / 客户号" class="flex-1 min-w-0 py-2.5 outline-none text-sm bg-transparent"><button onclick="openAddCustomerModal()" class="bg-gray-900 text-white w-10 h-10 shrink-0 rounded-xl flex items-center justify-center hover:bg-black transition-all shadow-lg"><i class="fa-solid fa-user-plus"></i></button></div></div><div id="customer-list" class="space-y-3 pb-20"></div></div>`; filterCust(''); }
        function filterCust(q) {
            const list=document.getElementById('customer-list'); if(!list)return;
            const res=db.data.customers.filter(c=>c.name.includes(q)||c.phone.includes(q)||c.custNo.includes(q));
            list.innerHTML = res.map((c,i)=> {
                const a=c.assets||0; let l='text-gray-300'; if(a>=500000)l='text-purple-500 fa-gem'; else if(a>=200000)l='text-blue-500 fa-certificate'; else if(a>=50000)l='text-amber-500 fa-crown';
                return `<div onclick="showDetail('${c.id}')" class="glass-panel p-4 rounded-2xl flex items-center justify-between cursor-pointer animate-slide-up stagger-${i%5+1}"><div class="flex items-center gap-4"><div class="w-12 h-12 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center font-bold text-lg shrink-0">${c.name[0]}</div><div class="min-w-0"><h4 class="font-bold text-gray-800 text-sm truncate">${c.name} <i class="fa-solid ${l} text-xs"></i></h4><p class="text-xs text-gray-400 mt-0.5 font-mono truncate">${c.custNo||'-'}</p></div></div><div class="text-right shrink-0"><p class="text-sm font-bold text-gray-800 font-mono">${formatWan(a)}</p></div></div>`
            }).join('');
            if(res.length===0) list.innerHTML=`<div class="text-center py-20 text-gray-400 text-sm">无匹配结果</div>`;
        }

        // 3. 业务流水 (V7.1: 新增时间筛选逻辑)
        let txFilterDate = ''; // 全局流水日期筛选变量
        function renderTransactions(c) {
            let txs=[...db.data.transactions];
            
            // 筛选逻辑
            if(txFilterDate) {
                txs = txs.filter(t => t.date === txFilterDate);
            }
            txs = txs.sort((a,b)=>new Date(b.date)-new Date(a.date));

            c.innerHTML=`
                <div class="max-w-5xl mx-auto space-y-4">
                    <!-- 顶部栏：筛选器 -->
                    <div class="glass-panel p-4 rounded-2xl flex flex-col md:flex-row justify-between items-center sticky top-0 z-10 mb-4 bg-white/80 gap-3">
                        <div class="flex items-center gap-2 w-full md:w-auto">
                            <h3 class="font-bold text-gray-800 text-sm shrink-0">业务流水</h3>
                            <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500">${txs.length} 笔</span>
                        </div>
                        <input type="date" value="${txFilterDate}" onchange="updateTxFilter(this.value)" class="w-full md:w-auto bg-gray-50 border border-gray-200 rounded-lg px-3 py-1.5 text-sm outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    
                    ${txs.length === 0 ? `<div class="text-center py-10 opacity-50"><p>暂无流水记录</p></div>` : 
                    txs.map((t,i)=>{
                        const u=db.data.customers.find(x=>x.id===t.custId); 
                        return `<div class="glass-panel p-5 rounded-2xl flex justify-between items-center animate-slide-up stagger-${i%5+1}">
                            <div>
                                <h4 class="font-bold text-gray-800 text-sm">${t.type}</h4>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-xs text-gray-400">${t.date}</span>
                                    <span class="text-xs text-primary bg-emerald-50 px-1.5 rounded">${u?u.name:'Unknown'}</span>
                                </div>
                            </div>
                            <span class="font-bold text-gray-800 font-mono">+${formatWan(t.amount)}</span>
                        </div>`
                    }).join('')}
                </div>`;
        }
        
        // V7.1 更新流水筛选
        function updateTxFilter(val) {
            txFilterDate = val;
            renderTransactions(document.getElementById('content-area'));
        }

        // --- Modals Logic ---
        let selectedBizCustomer=null; 
        let selectedFuCustomer=null; 
        let currentDetailCustomerId=null;
        function closeAllModals(){document.querySelectorAll('[id$="-modal"],#modal-overlay').forEach(e=>e.classList.add('hidden'));}
        function closeConfirmModal(){ document.getElementById('confirm-modal').classList.add('hidden'); }
        
        function showBusinessModal(){document.getElementById('modal-overlay').classList.remove('hidden');document.getElementById('business-modal').classList.remove('hidden');selectedBizCustomer=null;document.getElementById('biz-selected-customer').classList.add('hidden');}
        function searchCustomerForBiz(){const q=document.getElementById('biz-search-input').value;const r=db.data.customers.filter(c=>c.name.includes(q)||c.phone.includes(q));document.getElementById('biz-search-results').innerHTML=r.map(c=>`<div onclick="selBiz('${c.id}','${c.name}')" class="p-2 hover:bg-gray-50 cursor-pointer text-sm border-b">${c.name} - ${c.phone}</div>`).join('');document.getElementById('biz-search-results').classList.remove('hidden');}
        function selBiz(id,n){selectedBizCustomer=id;document.getElementById('biz-customer-name').innerText=n;document.getElementById('biz-selected-customer').classList.remove('hidden');document.getElementById('biz-search-results').classList.add('hidden');}
        function saveTransaction(){
            const amt=document.getElementById('biz-amount').value;
            if(!amt)return alert('请输入金额');if(!selectedBizCustomer)return alert('请选择客户');
            db.addTransaction({amount:parseFloat(amt)*10000,type:document.getElementById('biz-type').value,date:document.getElementById('biz-date').value,remark:document.getElementById('biz-remark').value,custId:selectedBizCustomer});
            alert('成功');closeAllModals();router.navigate('overview');
        }

        function showFollowupModal(){
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('followup-modal').classList.remove('hidden');
            selectedFuCustomer=null;
            document.getElementById('fu-selected-customer').classList.add('hidden');
            document.getElementById('fu-search-input').value = '';
            document.getElementById('fu-content').value = '';
        }
        function searchCustomerForFu(){
            const q=document.getElementById('fu-search-input').value;
            const r=db.data.customers.filter(c=>c.name.includes(q)||c.phone.includes(q));
            const div = document.getElementById('fu-search-results');
            div.innerHTML=r.map(c=>`<div onclick="selFu('${c.id}','${c.name}')" class="p-2 hover:bg-gray-50 cursor-pointer text-sm border-b border-gray-100 last:border-0">${c.name} <span class="text-xs text-gray-400">(${c.phone})</span></div>`).join('');
            div.classList.remove('hidden');
        }
        function selFu(id,n){
            selectedFuCustomer=id;
            document.getElementById('fu-customer-name').innerText=n;
            document.getElementById('fu-selected-customer').classList.remove('hidden');
            document.getElementById('fu-search-results').classList.add('hidden');
        }
        function selectFuType(el,t){document.getElementById('fu-type').value=t;document.querySelectorAll('.fu-type-btn').forEach(d=>{d.classList.remove('bg-primary','text-white','shadow-md');d.classList.add('bg-gray-100','text-gray-500');});el.classList.remove('bg-gray-100','text-gray-500');el.classList.add('bg-primary','text-white','shadow-md');}
        function saveFollowup(){
             const custId = selectedFuCustomer;
             if(!custId) return alert('请先搜索并关联一位客户');
             db.addFollowup({custId:custId, type:document.getElementById('fu-type').value, content:document.getElementById('fu-content').value});
             alert('跟进已保存');closeAllModals();router.navigate('followups');
        }

        function openAddCustomerModal(){
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('add-customer-modal').classList.remove('hidden');
            document.getElementById('cust-modal-title').innerText = '录入客户';
            document.getElementById('cust-edit-id').value = '';
            ['cust-name','cust-phone','cust-idcard','cust-no'].forEach(id => document.getElementById(id).value = '');
        }

        // ================== 核心修复逻辑 (V7.1) ==================
        
        // 修复编辑功能
        function editCurrentCustomer() {
            if(!currentDetailCustomerId) return;
            const c = db.data.customers.find(x => x.id === currentDetailCustomerId);
            if(!c) return;
            
            closeAllModals(); // 关闭详情页
            openAddCustomerModal(); // 打开录入页
            
            // 回填数据
            document.getElementById('cust-modal-title').innerText = '修改客户信息';
            document.getElementById('cust-edit-id').value = c.id;
            document.getElementById('cust-name').value = c.name;
            document.getElementById('cust-gender').value = c.gender || '男';
            document.getElementById('cust-phone').value = c.phone;
            document.getElementById('cust-idcard').value = c.idcard || '';
            document.getElementById('cust-no').value = c.custNo || '';
            document.getElementById('cust-source').value = c.source || '发单客户';
        }

        // 智能保存（区分新增和修改）
        function saveNewCustomer(){
            const id = document.getElementById('cust-edit-id').value;
            const data = {
                name: document.getElementById('cust-name').value,
                phone: document.getElementById('cust-phone').value,
                idcard: document.getElementById('cust-idcard').value,
                custNo: document.getElementById('cust-no').value,
                gender: document.getElementById('cust-gender').value,
                source: document.getElementById('cust-source').value
            };
            
            if(!data.name) return alert('姓名必填'); 
            
            if(id) {
                // 更新模式
                db.updateCustomer({id, ...data});
                alert('修改成功');
            } else {
                // 新增模式
                db.addCustomer(data);
                alert('录入成功');
            }
            
            closeAllModals(); 
            router.navigate('customers');
        }

        // V7.1 修复：唤起删除确认弹窗
        function showDeleteConfirm() {
            if(!currentDetailCustomerId) return;
            // 确保显示在最上层
            const confirmModal = document.getElementById('confirm-modal');
            confirmModal.classList.remove('hidden');
        }

        // V7.1 修复：执行删除
        function executeDelete() {
            if(!currentDetailCustomerId) return;
            db.deleteCustomer(currentDetailCustomerId);
            closeAllModals(); // 关闭所有弹窗
            closeConfirmModal(); // 双重保险
            router.navigate('customers');
        }

        function showDetail(id){
            currentDetailCustomerId = id; // 关键：保存当前ID供编辑删除使用
            const c = db.data.customers.find(x => x.id === id);
            if(!c) return;
            
            document.getElementById('customer-detail-modal').classList.remove('hidden');
            document.getElementById('detail-name').innerText = c.name;
            document.getElementById('detail-avatar').innerText = c.name[0];
            document.getElementById('detail-id').innerText = c.custNo || '无编号';
            document.getElementById('detail-assets').innerText = formatWan(c.assets);
            
            // 详情页数据填充
            document.getElementById('detail-basic-info').innerHTML = `
                <div><span class="text-gray-400 block text-xs mb-1">手机号码</span>${c.phone}</div>
                <div><span class="text-gray-400 block text-xs mb-1">身份证号</span>${c.idcard||'-'}</div>
                <div><span class="text-gray-400 block text-xs mb-1">来源渠道</span>${c.source}</div>
                <div><span class="text-gray-400 block text-xs mb-1">性别</span>${c.gender}</div>
            `;

            document.getElementById('detail-tx-list').innerHTML = db.data.transactions.filter(t=>t.custId===id).map(t=>`<div class="bg-gray-50 p-3 rounded-xl text-sm flex justify-between"><span>${t.type}</span><span class="font-bold">+${formatWan(t.amount)}</span></div>`).join('');
            document.getElementById('detail-fu-list').innerHTML = db.data.followups.filter(f=>f.custId===id).map(f=>`<div class="bg-gray-50 p-3 rounded-xl text-sm"><span class="font-bold text-gray-700">${f.type}</span> <span class="text-xs text-gray-400">${f.date}</span><p class="text-gray-600 mt-1">${f.content}</p></div>`).join('');
        }

        document.addEventListener('DOMContentLoaded', ()=>{
            db.init(); 
            if(db.data.currentUser){document.getElementById('login-page').style.display='none';document.getElementById('app-container').classList.remove('hidden');router.navigate('overview');}
            document.getElementById('auth-form').addEventListener('submit',(e)=>{
                e.preventDefault(); const id=document.getElementById('auth-id').value,pwd=document.getElementById('auth-pwd').value,name=document.getElementById('auth-name').value;
                if(authMode==='register'){if(db.registerUser(id,name,pwd)){alert('注册成功');switchAuthMode('login');}else alert('ID已存在');}
                else{const u=db.loginUser(id,pwd);if(u){db.data.currentUser=u;db.save();document.getElementById('login-page').style.display='none';document.getElementById('app-container').classList.remove('hidden');router.navigate('overview');}else alert('Fail');}
            });
        });
    </script>
</body>
</html>
